name: Package

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run release-chromium
      - run: npm run release-firefox
      - uses: actions/upload-artifact@v4
        with:
          name: packages
          path: build/*.zip
